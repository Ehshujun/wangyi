<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <script src="../js/swiper.min.js"></script>
    <style>
        /* 轮播图 */
        * {
            margin: 0 auto;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: none;
        }

        .m-crumbs {
            font-size: 12px;
            color: #333;
            line-height: 1;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .m-crumbs .arrow-right-hollow {
            margin: 0 5px;
        }

        .arrow-right-hollow {
            display: inline-block;
            height: 11px;
            width: 5px;
            background: -webkit-image-set(url(//yanxuan-static.nosdn.127.net/hxm/yanxuan-web/p/20150730/style/img/x1/arrow-s8eb4a167a2-0736acf6d3.png) 1x, url(//yanxuan-static.nosdn.127.net/hxm/yanxuan-web/p/20150730/style/img/x2/arrow-s0b57ac21d9-8e71743ee5.png) 2x) no-repeat;
            background-position: 0 -1093px;

        }

        .z-cur {
            color: #999999;
        }

        .m-focus {
            margin: 0 auto;
            width: 100%;
            max-width: 1920px;
            height: 420px;
            margin-bottom: 30px;
            z-index: 1;
            position: relative;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
        }

        .swiper-pagination-bullet {
            outline: 0;
            border: 1px solid #cecece;
            background: #fff;
        }

        .swiper-pagination-bullet-active {
            box-shadow: 0 0 0 4px #dfcead;
            background: #a7936e;
        }

        .swiper-button-white {
            position: absolute;
            width: 50px !important;
            height: 50px !important;
            top: 130px;
            z-index: 10;
            background-color: #D0C4AF;
            border-radius: 50%;
            cursor: pointer;
            opacity: 80;
            font-size: 30px;
        }

        .swiper-button-prev {
            left: 350px !important;
        }

        .swiper-button-next {
            right: 350px !important;
        }

        .swiper-button-white:hover {
            background: #b19d79;
        }

        .swiper-button-white::after {
            content: '' !important;
        }


        /* 玩转众筹 */
        .m-nav {
            background: #fff;
            height: 80px;
            padding: 8px 0;
            text-align: center;
            font-size: 0;
        }

        .m-nav .u-wrap {
            position: relative;
            font-size: 20px;
            white-space: nowrap;
            width: 1090px;
            margin: 0 auto;
        }

        .m-nav .u-wrap .tlt {
            display: inline-block;
            vertical-align: middle;
            font-size: 24px;
            color: #B4A078;
            letter-spacing: 0;
            line-height: 32px;
            margin-right: 28px;
        }

        .m-nav .u-wrap .iconList {
            display: inline-block;
            vertical-align: middle;
            height: 60px;
        }

        .m-nav .u-wrap .iconList li {
            display: inline-block;
            height: 100%;
            width: 264px;
            border-left: 1px solid #eaeaea;
            line-height: 60px;
        }

        .m-nav .u-wrap .iconList li:nth-child(3) {
            width: 211px;
        }

        .m-nav .u-wrap .iconList li:nth-child(4) {
            width: 224px;
            padding-left: 40px;
        }

        .m-nav .iconList li img {
            margin-right: 16px;
        }

        /* 正在众筹 */
        .g-bd-list {
            width: 100%;
            padding: 60px 0;
            background: #f4f4f4;
        }

        .g-row {
            width: 1090px;
            margin: 0 auto;
            position: relative;
        }

        .m-title {
            position: relative;
            width: 461px;
            margin: 0 auto 10px;
            height: 28px;
            background: #f4f4f4;
        }

        .m-title .u-line {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #ccc;
        }

        .u-line .cont {
            position: absolute;
            width: 221px;
            height: 30px;
            top: 50%;
            left: 50%;
            margin: -17px 0 0 -110px;
            font-size: 0;
            text-align: center;
            background: #f4f4f4;
        }

        .u-line .icon {
            display: inline-block;
            vertical-align: middle;
            width: 30px;
            height: 30px;
        }

        .u-line .name {
            display: inline-block;
            vertical-align: middle;
            margin-left: 15px;
            font-size: 28px;
            color: #333;
            letter-spacing: 1px;
            line-height: 28px;
        }

        /* 循环 */
        .m-itemList {
            width: 100%;
            overflow: hidden;
            margin-right: -10px;
        }

        .m-item {
            float: left;
            margin-top: 20px;
            width: 535px;
            height: 220px;
            background: #fff;
            cursor: pointer;
        }

        .m-focusItem {
            overflow: hidden;
        }

        .m-focusItem .u-pic {
            position: relative;
            float: left;
            width: 220px;
            height: 220px;
            overflow: hidden;
        }

        .m-focusItem .u-pic img {
            transition: transform 1s;
            width: 100%;
        }

        .m-focusItem .u-pic img:hover {
            transform: scale(1.1);
        }

        .m-info {
            float: left;
            padding-left: 15px;
            width: 300px;
        }

        .m-info .u-name {
            font-size: 20px;
            color: #333;
            letter-spacing: 0;
            line-height: 30px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            margin-top: 24px;
        }

        .m-info .u-desc {
            font-size: 14px;
            color: #999;
            letter-spacing: 0;
            line-height: 16px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            margin-top: 6px;
        }

        .m-progress {
            width: 300px;
            background-color: transparent;
            position: relative;
        }

        .m-progressBar {
            margin-top: 38px;
        }

        .m-progressBar .u-bar {
            width: 220px;
            height: 2px;
            background-color: #F4F4F4;
            border-radius: 2px;
            position: relative;
        }

        .progress {
            height: 2px !important;
            background-color: #B4A078 !important;
            border-radius: 2px;
            position: absolute;
            left: 0;
            top: 0;
        }

        .m-progress .u-percent {
            position: absolute;
            color: #B4A078;
            font-size: 16px;
            line-height: 16px;
            top: -7px;
            left: 226px;
        }

        .m-detail-small {
            margin-top: 37px;
            overflow: hidden;
        }

        .m-detail-small li {
            width: 95px;
            overflow: hidden;
            white-space: nowrap;
            float: left;
            text-align: center;
        }

        .m-detail-small li .text {
            line-height: 1;
            font-size: 14px;
            color: #333;
        }

        .m-detail-small li .desc {
            margin-top: 10px;
            color: #999;
            font-size: 14px;
            line-height: 1;
        }

        .m-end {
            margin-top: 62px;
            overflow: hidden;
        }

        .m-end .u-txt {
            float: left;
            font-size: 18px;
            color: #2BAB52;
            letter-spacing: 0;
            line-height: 18px;
        }

        .m-end .u-amount {
            float: right;
            margin: 2px 10px 0 0;
            font-size: 14px;
            color: #999;
            letter-spacing: 0;
            line-height: 14px;
        }
    </style>
